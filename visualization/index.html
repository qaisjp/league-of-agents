<!doctype html>
<html lang="en">
<head>
    <title>5G City Challenge</title>
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
    <meta content="utf-8" http-equiv="encoding">
    <script src="assets/js/phaser.min.js"></script>
    <script src="assets/js/game.js"></script>
</head>
<body>
    <div id="top">
        <div>
            <div id="controls">
                <label>Frame <input type="number" style="width: 50px"></label>
                <button>play</button>
                <button>pause</button>
                <input type="range" name="frame-range" min="0" max="200">
                <button>slow down</button>
                <input type="number" style="width: 50px" min="50" step="50">
                <button>speed up</button>
            </div>
            <strong>Teams</strong>
            <select multiple>
                <option>some team 1</option>
                <option>some team 2</option>
                <option>some team 3</option>
            </select>
            <strong>Replay JSON</strong>
            <textarea style="flex-grow: 1;"></textarea>
            <button style="height: 100px; font-size: 3em; margin-top: 0.25em">Apply</button>
        </div>
    </div>
</body>
<style>
    body {
        margin: 1em;
    }

    #top {
        display: flex;
    }

    #top > div {
        flex-grow: 1;
        display: flex;
        flex-direction: column;

        padding-right: 1em;
    }

    #top > canvas {
        width: auto;
        max-height: 95vh;
    }

    #controls {
        display: flex;
    }
    #controls > input[name="frame-range"] {
        flex-grow: 1;
    }
</style>
</html>
